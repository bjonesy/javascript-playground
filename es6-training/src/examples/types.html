								<figure class="highlight">
									<pre>
										<code>
const arr = [1, 2, 3];

const foo = {
  bar: 'bar'
}

const a = 'a';
const oldA = { a: a }; // long, redundant way
const oA = { a }; // short an sweet!

const b = 'b';
const oB = { b };

const c = {...oA, ...oB}; // { a: 'a', b: 'b' }
const d = Object.assign({}, oA, oB); // { a: 'a', b: 'b' } // ... alternative
										</code>
